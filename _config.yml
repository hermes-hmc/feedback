name: Project HERMES
title: Project HERMES

description: >
  Developing automated workflows for metadata rich research
  software publications.

version: v0.2
safe: true # mimic GitHub Pages locally

baseurl: ""
permalink: /:slug/

theme: jekyll-theme-architect

plugins:
  - jekyll-redirect-from
whitelist:
  - jekyll-redirect-from

collections:
  urls:
    output: true
    permalink: /:slug

redirect_from:
  json: false

include:
  - _urls

exclude:
  # copy of default
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  # custom excludes
  - LICENSE
  - CNAME
